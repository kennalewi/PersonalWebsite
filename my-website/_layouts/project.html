---
layout: default
---

<article class="project">
  <div class="project-images">
    {{ content | split:"<!--more-->" | first }}
  </div>
  <div>
    <h2>{{ page.title }}</h2>
    <div>
      <h3>{{ page.materials }}</h3>
    </div>
    <div>
      <p>{{ content | split:"<!--more-->" | last }}</p>
    </div>
  </div>
</article>

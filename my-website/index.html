---
layout: home
title: Home
---

<div class="cards">
  {% for project in site.pages %}
    {% if project.layout == "project" %}
      <div class="card">
        <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
        <p>{{ project.description }}</p>
      </div>
    {% endif %}
  {% endfor %}
</div>
